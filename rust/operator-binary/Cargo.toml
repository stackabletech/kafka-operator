[package]
authors = ["Stackable GmbH <info@stackable.de>"]
build = "build.rs"
description = "Stackable Operator for Apache Kafka"
edition = "2021"
license = "OSL-3.0"
name = "stackable-kafka-operator-binary"
repository = "https://github.com/stackabletech/kafka-operator"
version = "0.7.0-nightly"

[dependencies]
stackable-kafka-crd = { path = "../crd" }
stackable-kafka-operator = { path = "../operator" }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.22.0" }

clap = { version = "3.2.20", features = ["derive", "env"] }
serde_yaml = "0.8.24"
tokio = { version = "1.20.1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.36"

[build-dependencies]
built = { version = "0.5.1", features = ["chrono", "git2"] }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.22.0" }
stackable-kafka-crd = { path = "../crd" }

[[bin]]
name = "stackable-kafka-operator"
path = "src/stackable-kafka-operator.rs"
