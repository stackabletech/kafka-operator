[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator for Apache Kafka - The Custom Resource Definition"
edition = "2018"
license = "OSL-3.0"
name = "stackable-kafka-crd"
repository = "https://github.com/stackabletech/kafka-operator"
version = "0.5.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.7.0" }

semver = "1.0.4"
serde = { version = "1.0.135", features = ["derive"] }
serde_json = "1.0.78"
thiserror = "1.0.30"

strum = "0.23.0"
strum_macros = "0.23.1"
snafu = "0.7.0"

[dev-dependencies]
serde_yaml = "0.8.23"

[features]
default = ["native-tls"]
native-tls = ["stackable-operator/native-tls"]
rustls-tls = ["stackable-operator/rustls-tls"]
