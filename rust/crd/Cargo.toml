[package]
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Stackable Operator for Apache Kafka - The Custom Resource Definition"
edition = "2021"
license = "OSL-3.0"
name = "stackable-kafka-crd"
repository = "https://github.com/stackabletech/kafka-operator"
version = "0.6.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.21.1" }

semver = "1.0.7"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
snafu = "0.7.0"
strum = { version = "0.24.0", features = ["derive"] }

[dev-dependencies]
serde_yaml = "0.8.23"
