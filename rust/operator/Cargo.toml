[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator for Apache Kafka - The Operator Library"
edition = "2018"
license = "OSL-3.0"
name = "stackable-kafka-operator"
repository = "https://github.com/stackabletech/kafka-operator"
version = "0.5.0-nightly"

[dependencies]
stackable-kafka-crd = { path = "../crd" }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.8.0" }

async-trait = "0.1.52"
futures = "0.3.19"
serde = { version = "1.0.135", features = ["derive"] }
serde_json = "1.0.78"
strum_macros = "0.23.1"
strum = "0.23.0"
thiserror = "1.0.30"
tokio = { version = "1.16.1", features = ["macros"] }
tracing = "0.1.29"
snafu = "0.7.0"
tracing-futures = { version = "0.2.5", features = ["futures-03"] }
