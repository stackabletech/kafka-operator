[package]
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Stackable Operator for Apache Kafka - The Operator Library"
edition = "2021"
license = "OSL-3.0"
name = "stackable-kafka-operator"
repository = "https://github.com/stackabletech/kafka-operator"
version = "0.8.0-nightly"

[dependencies]
stackable-kafka-crd = { path = "../crd" }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.22.0" }

futures = "0.3.24"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
strum = { version = "0.24.1", features = ["derive"] }
tokio = { version = "1.21.0", features = ["macros"] }
tracing = "0.1.36"
snafu = "0.7.1"
