[package]
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Stackable Operator for Apache Kafka - The Operator Library"
edition = "2021"
license = "OSL-3.0"
name = "stackable-kafka-operator"
repository = "https://github.com/stackabletech/kafka-operator"
version = "0.9.0-nightly"
publish = false

[dependencies]
stackable-kafka-crd = { path = "../crd" }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.27.1" }

futures = "0.3.25"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
strum = { version = "0.24.1", features = ["derive"] }
tokio = { version = "1.23.0", features = ["macros"] }
tracing = "0.1.37"
snafu = "0.7.3"
