targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-apple-darwin" },
]

[advisories]
vulnerability = "warn"
unmaintained = "allow"
unsound = "warn"
yanked = "warn"
notice = "warn"

[bans]
multiple-versions = "allow"

[licenses]
unlicensed = "deny"
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 1.0
allow = [
    "Apache-2.0",
    "BSD-3-Clause",
    "CC0-1.0",
    "MIT",
    "Zlib"
]

exceptions = [
    { name = "stackable-opa-crd", allow = ["OSL-3.0"] },
    { name = "stackable-zookeeper-crd", allow = ["OSL-3.0"] },
    { name = "stackable-kafka-crd", allow = ["OSL-3.0"] },
    { name = "stackable-kafka-operator-server", allow = ["OSL-3.0"] },
    { name = "stackable-kafka-operator", allow = ["OSL-3.0"] },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
github = ["stackabletech"]
