---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
metadata:
  name: install-kafka-zk
timeout: 300
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: simple-kafka-broker-default
spec:
  template:
    spec:
      containers:
        - name: kafka
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 1Gi
        - name: kcat-prober
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: log-dirs-simple-kafka-broker-default-0
status:
  capacity:
    storage: 2Gi
  phase: Bound
