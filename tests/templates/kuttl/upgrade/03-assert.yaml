      kubectl exec -n $NAMESPACE test-kafka-broker-default-0 -c kafka -t --
      bash -c "echo message written before upgrade |
      /stackable/kafka/bin/kafka-console-producer.sh --topic upgrade-test-data --bootstrap-server test-kafka-broker-default-bootstrap:$(cat /stackable/listener-bootstrap/default-address/ports/kafka*) --producer.config /stackable/config/client.properties"
