#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: kafka
    values:
      - 2.8.1-stackable0.0.0-dev
      - 3.1.0-stackable0.0.0-dev
      - 3.2.0-stackable0.0.0-dev
      - 3.3.1-stackable0.0.0-dev
      - 3.4.0-stackable0.0.0-dev
  - name: kafka-latest
    values:
      - 3.4.0-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.6.3-stackable0.0.0-dev
      - 3.7.0-stackable0.0.0-dev
      - 3.8.0-stackable0.0.0-dev
  - name: zookeeper-latest
    values:
      - 3.8.0-stackable0.0.0-dev
  - name: upgrade_old
    values:
      - 2.8.1-stackable0.0.0-dev
      - 3.2.0-stackable0.0.0-dev
      - 3.3.1-stackable0.0.0-dev
  - name: upgrade_new
    values:
      - 3.4.0-stackable0.0.0-dev
  - name: use-client-tls
    values:
      - "true"
      - "false"
  - name: use-client-auth-tls
    values:
      - "true"
      - "false"
  - name: openshift
    values:
      - "false"
tests:
  - name: smoke
    dimensions:
      - kafka
      - zookeeper
      - use-client-tls
  - name: configuration
    dimensions:
      - kafka-latest
      - zookeeper-latest
  - name: upgrade
    dimensions:
      - zookeeper
      - upgrade_new
      - upgrade_old
      - use-client-tls
      - use-client-auth-tls
      - openshift
  - name: tls
    dimensions:
      - kafka
      - zookeeper-latest
      - use-client-tls
      - use-client-auth-tls
  - name: delete-rolegroup
    dimensions:
      - kafka
      - zookeeper-latest
  - name: logging
    dimensions:
      - kafka
      - zookeeper-latest
  - name: cluster-operation
    dimensions:
      - zookeeper-latest
      - kafka-latest

suites:
- name: latest
  patch:
  - dimensions:
    - expr: last
- name: smoke
  select:
  - smoke
- name: openshift
  patch:
  - dimensions:
    - expr: last
      #- test: upgrade
  - dimensions:
    - name: openshift
      expr: "true"
 
