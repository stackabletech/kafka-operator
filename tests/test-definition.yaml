#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: kafka
    values:
      - 3.7.1
      - 3.8.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.8.0,docker.stackable.tech/stackable/kafka:3.8.0-stackable0.0.0-dev
  - name: kafka-latest
    values:
      - 3.7.1 # Using LTS version here
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.7.1,docker.stackable.tech/stackable/kafka:3.7.1-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.9.2
  - name: zookeeper-latest
    values:
      - 3.9.2
  - name: upgrade_old
    values:
      - 3.7.1
  - name: upgrade_new
    values:
      - 3.8.0
  - name: use-client-tls
    values:
      - "true"
      - "false"
  - name: use-client-auth-tls
    values:
      - "true"
      - "false"
  - name: openshift
    values:
      - "false"
  - name: krb5
    values:
      - 1.21.1
  - name: kerberos-realm
    values:
      - "CLUSTER.LOCAL"
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
      # Requires manual setup, see create-kerberos-secretclass.yaml
      # This will *not* respect the kerberos-realm test attribute, but instead use a hard-coded realm
      # - activeDirectory
tests:
  - name: smoke
    dimensions:
      - kafka
      - zookeeper
      - use-client-tls
      - openshift
  - name: configuration
    dimensions:
      - kafka-latest
      - zookeeper-latest
      - openshift
  - name: upgrade
    dimensions:
      - zookeeper
      - upgrade_new
      - upgrade_old
      - use-client-tls
      - use-client-auth-tls
      - openshift
  - name: tls
    dimensions:
      - kafka
      - zookeeper-latest
      - use-client-tls
      - use-client-auth-tls
      - openshift
  - name: delete-rolegroup
    dimensions:
      - kafka
      - zookeeper-latest
      - openshift
  - name: logging
    dimensions:
      - kafka
      - zookeeper-latest
      - openshift
  - name: cluster-operation
    dimensions:
      - zookeeper-latest
      - kafka-latest
      - openshift
  - name: kerberos
    dimensions:
      - kafka
      - zookeeper-latest
      - krb5
      - kerberos-realm
      - kerberos-backend
      - openshift

suites:
  - name: nightly
    patch:
      - dimensions:
          - name: kafka
            expr: last
          - name: zookeeper
            expr: last
          - name: upgrade_old
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: kafka
            expr: last
          - name: zookeeper
            expr: last
          - name: upgrade_old
            expr: last
          - name: use-client-tls
            expr: "true"
          - name: use-client-auth-tls
            expr: "true"
