#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: kafka
    values:
      - 3.7.2
      - 3.9.0
      - 3.9.1
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.8.0,oci.stackable.tech/sdp/kafka:3.8.0-stackable0.0.0-dev
  - name: kafka-latest
    values:
      - 3.7.2 # Using LTS version here
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.7.2,oci.stackable.tech/sdp/kafka:3.7.2-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.9.3
  - name: zookeeper-latest
    values:
      - 3.9.3
  - name: upgrade_old
    values:
      - 3.7.2
  - name: upgrade_new
    values:
      - 3.9.1
  - name: use-client-tls
    values:
      - "true"
      - "false"
  - name: use-client-auth-tls
    values:
      - "true"
      - "false"
  - name: openshift
    values:
      - "false"
  - name: krb5
    values:
      - 1.21.1
  - name: kerberos-realm
    values:
      - "CLUSTER.LOCAL"
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
      # Requires manual setup, see create-kerberos-secretclass.yaml
      # This will *not* respect the kerberos-realm test attribute, but instead use a hard-coded realm
      # - activeDirectory
  - name: broker-listener-class
    values:
      - "cluster-internal"
  - name: bootstrap-listener-class
    values:
      - "cluster-internal"
      - "external-stable"
      - "external-unstable"
  - name: use-kraft-controller
    values:
      - "true"
      - "false"
tests:
  - name: smoke
    dimensions:
      - kafka
      - zookeeper
      - use-client-tls
      - use-kraft-controller
      - openshift
  - name: configuration
    dimensions:
      - kafka-latest
      - zookeeper-latest
      - openshift
  - name: upgrade
    dimensions:
      - zookeeper
      - upgrade_new
      - upgrade_old
      - use-client-tls
      - use-client-auth-tls
      - openshift
  - name: tls
    dimensions:
      - kafka
      - zookeeper-latest
      - use-client-tls
      - use-client-auth-tls
      - use-kraft-controller
      - openshift
  - name: delete-rolegroup
    dimensions:
      - kafka
      - zookeeper-latest
      - openshift
  - name: logging
    dimensions:
      - kafka
      - zookeeper-latest
      - openshift
  - name: cluster-operation
    dimensions:
      - zookeeper-latest
      - kafka-latest
      - openshift
  - name: kerberos
    dimensions:
      - kafka
      - zookeeper-latest
      - krb5
      - kerberos-realm
      - kerberos-backend
      - openshift
      - broker-listener-class
      - bootstrap-listener-class
      - use-kraft-controller

suites:
  - name: nightly
    patch:
      - dimensions:
          - name: kafka
            expr: last
          - name: zookeeper
            expr: last
          - name: upgrade_old
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: kafka
            expr: last
          - name: zookeeper
            expr: last
          - name: upgrade_old
            expr: last
          - name: use-client-tls
            expr: "true"
          - name: use-client-auth-tls
            expr: "true"
