#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: kafka
    values:
      - 3.4.1
      - 3.5.2
      - 3.6.1
  - name: kafka-latest
    values:
      - 3.6.1
  - name: zookeeper
    values:
      - 3.8.3
  - name: zookeeper-latest
    values:
      - 3.9.2
  - name: upgrade_old
    values:
      - 3.4.1
      - 3.5.2
  - name: upgrade_new
    values:
      - 3.6.1
  - name: use-client-tls
    values:
      - "true"
      - "false"
  - name: use-client-auth-tls
    values:
      - "true"
      - "false"
  - name: openshift
    values:
      - "false"
tests:
  - name: smoke
    dimensions:
      - kafka
      - zookeeper
      - use-client-tls
      - openshift
  - name: configuration
    dimensions:
      - kafka-latest
      - zookeeper-latest
      - openshift
  - name: upgrade
    dimensions:
      - zookeeper
      - upgrade_new
      - upgrade_old
      - use-client-tls
      - use-client-auth-tls
      - openshift
  - name: tls
    dimensions:
      - kafka
      - zookeeper-latest
      - use-client-tls
      - use-client-auth-tls
      - openshift
  - name: delete-rolegroup
    dimensions:
      - kafka
      - zookeeper-latest
      - openshift
  - name: logging
    dimensions:
      - kafka
      - zookeeper-latest
      - openshift
  - name: cluster-operation
    dimensions:
      - zookeeper-latest
      - kafka-latest
      - openshift

suites:
  - name: nightly
    patch:
      - dimensions:
          - name: kafka
            expr: last
          - name: zookeeper
            expr: last
          - name: upgrade_old
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: kafka
            expr: last
          - name: zookeeper
            expr: last
          - name: upgrade_old
            expr: last
          - name: use-client-tls
            expr: "true"
          - name: use-client-auth-tls
            expr: "true"
